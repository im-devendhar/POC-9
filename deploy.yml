- name: Deploy POC-9 Docker container
  hosts: webservers
  become: yes
  tasks:
    - name: Pull Docker image
      docker_image:
        name: poc9
        source: local

    - name: Run Docker container
      docker_container:
        name: poc9-container
        image: poc9
        state: started
        ports:
          - "8090:8090"
